<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ISS sobre Almería</title>

  <!--Scripts-->
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
  <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"
  integrity="sha512-A7vV8IFfih/D732iSSKi20u/ooOfj/AGehOKq0f4vLT1Zr2Y+RX7C+w8A1gaSasGtRUZpF/NZgzSAu4/Gc41Lg=="
  crossorigin="anonymous"></script>
  <script src='https://api.mapbox.com/mapbox.js/v3.1.0/mapbox.js'></script>
  <link href='https://api.mapbox.com/mapbox.js/v3.1.0/mapbox.css' rel='stylesheet' />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
  integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
  crossorigin="anonymous">
  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <link href='css/styles.css' rel='stylesheet' />
  <!--End of scripts-->
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="principal col-md-6 col-md-offset-3">
        <div id='map'></div>
        <div class="col-md-6">
          <h2>Estación Espacial Internacional</h2>
          <table class="table table-striped">
            <tbody>
              <tr>
                <td><strong>Latitud</strong></td>
                <td id="latitud"></td>
              </tr>
              <tr>
                <td><strong>Longitud</strong></td>
                <td id="longitud"></td>
              </tr>
              <tr>
                <td><strong>Altitud</strong></td>
                <td id="altitud"></td>
              </tr>
              <tr>
                <td><strong>Velocidad</strong></td>
                <td id="velocidad"></td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="datos col-md-6">
          <p class="texto"><strong>La ISS podrá ser vista desde Almería:</strong></p>
          <p id="isspass"> </p>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="copy col-md-6 col-md-offset-3 text-center">
        <p>Written and coded by <a href="http://www.eduardosantillana.com/" target="_blank">EDO</a>.</p>
      </div>
  </div>

  <script src='js/iss.js'></script>
